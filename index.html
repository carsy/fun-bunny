<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bunny</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="canvas">
            <div class="bunny">
                <div class="head">
                    <div class="ears">
                        <div class="ear left-ear"></div>
                        <div class="ear right-ear"></div>
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye left-eye">
                                <div class="eye-lid"></div>
                                <div class="eye-ball"></div>
                            </div>
                            <div class="eye right-eye">
                                <div class="eye-lid"></div>
                                <div class="eye-ball"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth">
                            <div class="teeth"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grass" />
        </div>
    </body>
</html>
